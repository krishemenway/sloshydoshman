stages:
    - build
    - test

build:web:
    image: node:10.13.0
    stage: build
    script:
        - "cd SloshyDoshMan.Web"
        - "npm ci"
        - "npm run build"
    
build:client:
    image: mcr.microsoft.com/dotnet/core/sdk:2.2
    stage: build
    script:
        - "dotnet build SloshyDoshMan.Client"

build:service:
    image: mcr.microsoft.com/dotnet/core/sdk:2.2
    stage: build
    script:
        - "dotnet build SloshyDoshMan.Service"

test:
    image: mcr.microsoft.com/dotnet/core/sdk:2.2
    stage: test
    script:
        - "cd SloshyDoshMan.Tests"
        - "dotnet test --collect:\"XPlat Code Coverage\""
        - "head ./TestResults/*/coverage.cobertura.xml 3"